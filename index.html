<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
     <!-- Static Website Hosting	 -->
    <div class="table basic"> 
     <div class="price-section">
        <div class="price-area">
          <div class="inner-area">
            <span class="text">₹</span>
            <span  class="price">200</span>/mo
            <!-- <span class="month">/mo</span> -->
          </div>
         
        </div>
        <!-- line -->
      </div>
      <div style="margin-top: 3rem; margin-bottom: 1.5rem;"><div class="package-name"></div></div>
      <div class="line onee"></div>
      <ul class="features">
        <li>
          <span class="list-name">FTP</span>
          <!-- <span class="icon check"><i class="fas fa-check"></i></span> -->
        </li>
        <li>
          <span class="list-name">SSL</span>
          <span class="icon check"><!-- <i class="fas fa-check"></i>--></span> 
        </li>
        <li>
          <span class="list-name">SSH</span>
          <span  class="icon cross"><!-- <i class="fas fa-times"> -->no</span>
        </li>
        <li>
          <span class="list-name">Jobs</span>
          <span class="icon cross"><i class="fas fa-times"></i></span>
        </li>
        <li>
          <span class="list-name">Database</span>
          <span class="icon cross"><i class="fas fa-times"></i></span>
        </li>
      </ul>
      <div class="btn"><button>Purchase</button></div>
    </div>


    <!-- PHP Basic	 -->
    <div class="table premium">
      <!-- <div class="ribbon"><span>Recommend</span></div> -->
      <div class="price-section">
        <div class="price-area">
          <div class="inner-area">
            <span class="text">₹</span>

            <!-- <span class="month">/mo</span> -->
          </div>
        </div>
      </div>
      <div style="margin-top: 3rem; margin-bottom: 1.5rem;"><div class="package-name"></div></div>
      <div class="line twoo"></div>
      <ul class="features">
        <li>
          <span class="list-name">FTP</span>
          <span class="icon check"><i class="fas fa-check"></i></span>
        </li>
        <li>
          <span class="list-name">SSH</span>

        <li>

        </li>
        <li>
          <span class="list-name">Jobs</span>
          <span class="icon cross">No</span>
        </li>
        <li>
          <span class="list-name">Database</span>
          <span class="icon cross">1</span>
        </li>
        
      </ul>
      <div class="btn"><button>Purchase</button></div>
    </div>

    <div class="table ultimate">

      </div>
      <div style="margin-top: 3rem; margin-bottom: 1.5rem;"><div class="package-name"></div></div>
